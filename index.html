<!DOCTYPE html>

<!---->

<html>

<head>
    <title>Doe vida! Doe sangue</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="/logo.png" alt="Logo de Deo">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.0000 doações são necessarioas todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text" 
                name="name" 
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="email" 
                placeholder="Email"
            >
            <input 
                type="text" 
                name="blood" 
                placeholder="Tipo sanquíneo"
            >

            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span> doadores </span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">O+</div>
                <p>Gissandro Gama</p>
            </div>

            <div class="donor">
                <div class="blood">B+</div>
                <p>Kiba Verdade</p>
            </div>

            <div class="donor">
                <div class="blood">B-</div>
                <p>Bacara Cola</p>
            </div>

            <div class="donor">
                <div class="blood">O-</div>
                <p>Cupu Verdade</p>
            </div>
        </section>
    </main>

    <footer>
        Com ❤ Aznet
    </footer>

    <script src="/scripts.js"></script>
</body>

</html>
