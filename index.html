    <title>Doe vida! Doe sangue</title>
    <link rel="stylesheet" href="style.css">
</head>

        <h1>DOE</h1>

    <section class="form">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text" 
                name="name" 
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="email" 
                placeholder="Email"
            >
            <input 
                type="text" 
                name="blood" 
                placeholder="Tipo sanquíneo"
            >

            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos doadores</h2>

        <section class="donors">
            <div class="donor">
                <div class="boold">O+</div>
                <p>Gissandro Gama</p>
            </div>

            <div class="donor">
                <div class="boold">B+</div>
                <p>Kiba Verdade</p>
            </div>

            <div class="donor">
                <div class="boold">B-</div>
                <p>Bacara Cola</p>
            </div>

            <div class="donor">
                <div class="boold">O-</div>
                <p>Cupu Verdade</p>
            </div>
        </section>
    </main>

    <footer>
        Com ❤ Aznet
